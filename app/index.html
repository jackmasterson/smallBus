<!DOCTYPE html>
<html lan="en">
<head>
	<title>Small Business Site</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="splash">
		<div class="shade">
			<div class="main">
				<h4 class="pre-header">We've Got</h4>
				<h1 class="header">BAGELS</h1>
				<h4 class="pre-header post">For Days</h4>
			</div>
			<div class="menu bagels">
				<h1>Bagels:</h1>
				<div data-bind="foreach: model.bagels">
					<h2 class="menu-one" data-bind="text: type"></h2>
				</div>
				<h1>Cream Cheese:</h1>
				<div data-bind="foreach: model.cheese">
					<h2 class="menu-one" data-bind="text: type"></h2>
				</div>
			</div>
		</div>
	</div>

	<script src="js/lib/knockout-latest.js"></script>
	<script src="js/lib/jquery.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
